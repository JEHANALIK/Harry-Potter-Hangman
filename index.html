<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="/fonts/webfontkit-20230202-100715/stylesheet.css"
    />
    <script src="/scripts/app.js"></script>
    <title>HarryHangy</title>
  </head>
  <body>
    <!-- ---------------------------------The title---------------------------------->
    <div class="nav">
      <img
        src="./pictures/harryPotter - Copy.jpg"
        width="150px"
        alt="Hogworts"
      />
      <h1>Harry Potter</h1>
      <img src="./pictures/harryPotter.jpg" width="150px" alt="" />
    </div>
    <!-- ---------------------------------The Categories--------------------------------- -->
    <div class="categories">
      <button type="button" class="categoriesBtn" id="spellsBtn">
        Guess the wordüßô‚Äç‚ôÇÔ∏èü™Ñ
      </button>
    </div>
    <h4 id="lives"></h4>
    <!-- ---------------------------------voldomort hangman--------------------------------- -->
    <div class="hangman">
      <div class="noFace">
        <img
          id="hangmanNoFace"
          src="./pictures/voldomort/1-noFace.PNG"
          alt=""
        />
      </div>
      <div class="left">
        <img id="hangmanLeft" src="./pictures/voldomort/2-left.PNG" alt="" />
      </div>
      <div class="right">
        <img id="hangmanRight" src="./pictures/voldomort/3-right.PNG" alt="" />
      </div>
      <div class="mouth">
        <img id="hangmanMouth" src="./pictures/voldomort/4-mouth.PNG" alt="" />
      </div>
      <div class="body">
        <img id="hangmanBody" src="./pictures/voldomort/body.png" alt="" />
      </div>
    </div>
    <!----------------------------------- alphabets ----------------------------------->
    <div class="letters">
      <button class="letterBtn">A</button>
      <button class="letterBtn">B</button>
      <button class="letterBtn">C</button>
      <button class="letterBtn">D</button>
      <button class="letterBtn">E</button>
      <button class="letterBtn">F</button>
      <button class="letterBtn">G</button>
      <button class="letterBtn">H</button>
      <button class="letterBtn">I</button>
      <button class="letterBtn">J</button>
      <button class="letterBtn">K</button>
      <button class="letterBtn">L</button>
      <button class="letterBtn">M</button>
      <button class="letterBtn">N</button>
      <button class="letterBtn">O</button>
      <button class="letterBtn">P</button>
      <button class="letterBtn">Q</button>
      <button class="letterBtn">R</button>
      <button class="letterBtn">S</button>
      <button class="letterBtn">T</button>
      <button class="letterBtn">U</button>
      <button class="letterBtn">V</button>
      <button class="letterBtn">W</button>
      <button class="letterBtn">X</button>
      <button class="letterBtn">Y</button>
      <button class="letterBtn">Z</button>
    </div>
    <!----------------------------------- show dashes ----------------------------------->
    <div class="showDash">
      <div class="dash"></div>
    </div>
    <!------------------------------ play and reset----------------------------->
    <div class="startGame">
      <button id="reset"></button>
    </div>
    <!------------------------------ pop up if you win or lose----------------------------->
    <div id="popup1" class="overlay">
      <div class="popup">
        <h2 id="endText"></h2>
        <!-- This hides it.   -->
        <a class="close" href="#popup1">√ó</a>
        <div class="content"></div>
      </div>
    </div>
    <!------------------------------ audio theme -------  ---------------------->
    <audio loop="loop" id="audio"></audio>
    <div class="playStop">
      <div id="playTheme"><img src="/pictures/speaker.png" alt="" /></div>
      <div id="stopTheme"><img src="/pictures/mute.jpg" alt="" /></div>
    </div>
    <audio id="wrong" src="/wronganswer.mp3" preload="auto"></audio>
  </body>
</html>
